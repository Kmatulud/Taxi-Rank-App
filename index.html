<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Rank App</title>
    <link rel="stylesheet" href="style.css">
    <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body>
    <div x-data="{ routes:[{ destination: 'Makhaza', people: 0,taxis: 0, departed: 0,},{ destination: 'Belhar', people: 0,taxis: 0, departed: 0,},{ destination: 'Bellville', people: 0,taxis: 0, departed: 0,},],fare1: 11.50, fare2: 25.00, fare3:15.90 }">
        <h1>Taxi Rank App</h1>
        <template x-for="route in routes">
        <table>
            <tr>
                <th x-text="route.destination"></th>
            </tr>
            <tr>
                <td>Add taxi<button @click="route.taxis++">+</button></td>
                <td x-text="route.taxis"></td>
            </tr>
            <tr>
                <td>Passengers<button @click="route.people++">+</button></td>
                <td x-text="route.people"></td>
            </tr>
            <tr>
                <td>Departed taxis</td>
                <td x-text="route.departed"></td>
            </tr>
        </table>
        </template>
    </div>
</body>
</html>
